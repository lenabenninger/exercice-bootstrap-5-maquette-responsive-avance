<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice Bootstrap 5 - Maquette responsive avanc√©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8">
            <nav class="sections">
              <a href="#">Shop</a>
              <a href="#">Our story</a>
              <a href="#">Cook + grow</a>
            </nav>
          </div>
          <div class="col-12 col-md-4">
            <nav class="login-contact">
              <a href="#">Login</a>
              <a href="#">Contact</a>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
            titre header
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="section-articles">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6">photo chef</div>
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
              description chef
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 order-md-1">photo ingredients</div>
            <div
              class="col-12 col-md-6 col-lg-5 offset-lg-1 col-xl-4 offset-xl-2"
            >
              description ingredients
            </div>
          </div>
        </div>
      </div>
      <div class="section-seeds-press">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-8">
              our seeds
              <div class="row">
                <div class="col-12 col-sm-6 col-lg-6">beet</div>
                <div class="col-12 col-sm-6 col-lg-6">squash</div>
                <div class="col-12 col-sm-6 col-lg-6">pepper</div>
                <div class="col-12 col-sm-6 col-lg-6">cucumber</div>
              </div>
            </div>
            <div
              class="col-12 col-sm-8 offset-sm-2 col-md-12 offset-md-0 col-lg-4"
            >
              press
              <div class="row">
                <div class="col-12 col-md-4 col-lg-12">new york times</div>
                <div class="col-12 col-md-4 col-lg-12">foodtank</div>
                <div class="col-12 col-md-4 col-lg-12">the washington post</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
